                                <span>This is a plain notification</span>
                            </div>
                            <div class="alert alert-info">
                                <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">

                            <div *ngFor="let notif of notifications let i=index">
                                <div *ngIf="inf(i)" class="alert alert-dark alert-with-icon" data-notify="container">
                                    <i class="material-icons" data-notify="icon">notifications</i>
                                    <p>
                                        <span data-notify="message"> {{notif.dateCreation | date: 'dd/MM/yyyy'}} Ã  {{notif.dateCreation | date: 'hh'}}h {{notif.dateCreation | date: 'mm'}}mn</span>
                                        <span data-notify="message"> {{notif.sender}}  {{notif.contenu}}</span>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div>
                            <button mat-button id="idd" (click)="plus()" color="primary">voire tout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
