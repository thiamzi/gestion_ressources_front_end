<div class="main-content">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <h5>{{ hop.NomH }}</h5>
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="d-inline-block">
                            <h4 class="card-title ">Informations de l'hopital</h4>
                            <p class="card-category"></p>
                        </div>

                        <div class="d-inline-block pull-right" style="margin-right: 10%;">
                            <button mat-raised-button mat-min-fab data-target="#edit" (click)="remplirForm()" data-toggle="modal" class="btn btn-danger btn-just-icon btn-round">
                  <i class="material-icons">edit</i>
                </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th>Siret de l'hopital</th>
                                        <td>{{ hop.Siret }}</td>
                                    </tr>
                                    <tr>
                                        <th>Nom de l'hopital</th>
                                        <td>{{ hop.NomH }}</td>
                                    </tr>
                                    <tr>
                                        <th>Adresse de l'hopital</th>
                                        <td>{{ hop.AdresseH }}</td>
                                    </tr>
                                    <tr>
                                        <th>Telephone de l'hopital</th>
                                        <td>{{ hop.Telephone }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="edit">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modification de l'hopital</h2>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form [formGroup]="form" class="example-form" style="width: 100%">
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Siret" id="Siret" formControlName="Siret" required>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" id="NomH" formControlName="NomH" required>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adresse" id="Adresse" formControlName="AdresseH" required>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Telephone" id="Telephone" formControlName="Telephone" required>
                                </mat-form-field>
                            </div>
                            <div>
                                <button mat-button color="accent" (click)="modifierhop()">Enr√©gistrer</button>
                                <button mat-button color="basic" data-dismiss="modal">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
